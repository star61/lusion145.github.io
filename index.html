<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RGB Game</title>
    <link href="https://fonts.googleapis.com/css?family=Maiden+Orange|Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="game.css">
</head>
<body>
<header id="header">
    <h1>The RGB Guessing Game</h1>
    <h1><span id="colorDisplay">rgb</span></h1>
    <h2>Guess the right color</h2>
</header>
<div id="settings">
   <button id="newcolor">New Color</button>
   <Span id="display"></Span>
   <button id="easy">Easy</button>
   <button id="hard">Hard</button>
   
</div>
<div id="boxes">
    <div class="easymode">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
    </div>
    <div class="hardmode">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div> 
    </div>
   
    
</div>
<script src="app.js"></script>    
</body>
</html>
